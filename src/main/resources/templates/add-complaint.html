<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint - Online FIR System</title>
</head>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #333;
}

/* Form Styles */
form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

select, textarea, button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
    color: #333;
}

select:disabled {
    background: #e9ecef;
}

textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #0056b3;
}

button:focus {
    outline: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
}

@media (max-width: 480px) {
    select, textarea, button {
        font-size: 0.9em;
    }
}
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Complaint</h1>
        </div>
        <form id="complaintForm">
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="" selected disabled>Select State</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <select id="district" name="district" required disabled>
                    <option value="" selected disabled>Select District</option>
                </select>
            </div>
            <div class="form-group">
                <label for="policeStation">Police Station</label>
                <select id="policeStation" name="policeStation" required disabled>
                    <option value="" selected disabled>Select Police Station</option>
                </select>
            </div>
            <div class="form-group">
                <label for="incidentDetails">Incident Details</label>
                <textarea id="incidentDetails" name="incidentDetails" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Complaint</button>
            </div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const stateSelect = document.getElementById('state');
        const districtSelect = document.getElementById('district');
        const policeStationSelect = document.getElementById('policeStation');

        // Example data for districts and police stations
        const data = {
            'Bihar': {
                'Patna': ['Patna City', 'Patna Sadar'],
                'Gaya': ['Gaya Town', 'Gaya Sadar']
            },
            'Andhra Pradesh': {
                'Hyderabad': ['Hyderabad Central', 'Hyderabad South'],
                'Visakhapatnam': ['Visakhapatnam East', 'Visakhapatnam West']
            }
            // Add more states, districts, and police stations as needed
        };

        stateSelect.addEventListener('change', function() {
            const state = this.value;
            districtSelect.innerHTML = '<option value="" selected disabled>Select District</option>';
            policeStationSelect.innerHTML = '<option value="" selected disabled>Select Police Station</option>';
            policeStationSelect.disabled = true;

            if (state) {
                const districts = Object.keys(data[state]);
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
                districtSelect.disabled = false;
            }
        });

        districtSelect.addEventListener('change', function() {
            const state = stateSelect.value;
            const district = this.value;
            policeStationSelect.innerHTML = '<option value="" selected disabled>Select Police Station</option>';

            if (district && state) {
                const policeStations = data[state][district];
                policeStations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station;
                    option.textContent = station;
                    policeStationSelect.appendChild(option);
                });
                policeStationSelect.disabled = false;
            }
        });
    });
    </script>
</body>
</html>
